<!DOCTYPE html>
<html lang="es">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Video Player</title>
</head>
<body>
 <div class="wrapper">
    <div class="player">
        <video id = "video" poster="./images/poster.jpg" src="https://media.w3.org/2010/05/sintel/trailer.mp4" width="600"></video>
        <div class="player-overlay">
        <h2 class="player-title">Musica para Programar</h2>
        <div class="player-actions">
        <button class="button" id="back" title="Retroceder 10 segundos"></button>
        <button class="button" id="play" arial-label="preproducir" title="Reproducir"></button>
        <button class="button" hidden id="pause" aria-label="Pausa" title="Pausar"></button>
        <button class="button" id="adelantar" title="Adelantar 10 segundos"></button>
    </div>
    
    <div class="player-progress">
        <input id="progreso" type="range" min="0" value="0" max="100" step=".1">
    </div>
</div>
</div>
 </div>
<script src=",/js/index.js"></script>


</body>
</html>
